<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">

						<td><p:inputText size="15" /></td>

						<td><h:outputText value="#{msg.registro_apellidoP}" /></td>

						<td><h:outputText value="#{msg.registro_apellidoM}" /></td>
						<td><p:inputText size="15" /></td>

					<tr>
						<td><h:outputText value="#{msg.registro_DNI}" /></td>
						<td><p:inputText size="15" /></td>

						<td><h:outputText value="#{msg.registro_NumeroContrato}" />

						<td><p:inputText size="15" /></td>

						<td><h:outputText value="Editorial" /></td>
						<td><h:selectOneListbox size="1">
								<f:selectItem itemLabel="Edicsem" itemValue="1" />

						<td><h:outputText value="Telef. Trabajo " /></td>
						<td><p:inputText id="tlf_trabajo" size="15" /></td>
					</tr>

					<tr>
						<td><h:outputText value="#{msg.registro_condicion}" /></td>
						<td><h:selectOneListbox size="1">
								<f:selectItem itemLabel="Puntual" itemValue="1" />
								<f:selectItem itemLabel="Regular" itemValue="2" />
								<f:selectItem itemLabel="Moroso" itemValue="3" />
								<f:selectItem itemLabel="Extremo" itemValue="4" />

						<td><h:outputText value="#{msg.fec_vencimiento}" /></td>

						<td align="center"><h:outputText
								value="#{msg.desde_fec_vencimiento}" /></td>
						<td><p:calendar size="10" /></td>

						<td align="center"><h:outputText
								value="#{msg.hasta_fec_vencimiento}" /></td>
						<td><p:calendar size="10" /></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><h:outputText value="#{msg.fec_contrato}" /></td>

						<td align="center"><h:outputText
								value="#{msg.desde_fec_contrato}" /></td>
						<td><p:calendar size="10" /></td>

						<td align="center"><h:outputText
								value="#{msg.hasta_fec_contrato}" /></td>
						<td><p:calendar size="10" /></td>

				<div align="center">

					</p:commandLink>
				</div>
				<p:spacer width="40" />
				<div align="center" style="width: 100%">
					<p:dataTable emptyMessage="No se encuentran datos disponibles">
						<p:column headerText="N° de Contrato">
							<h:outputText value="10620" />
							<h:outputText value="15768" />
							<h:outputText value="18742" />
						</p:column>
						<p:column headerText="Editorial">
							<h:outputText value="Edicsem" />
							<h:outputText value="Edicsem" />
							<h:outputText value="Edicsem" />

						<p:column headerText="Cliente">
							<h:outputText value="PERCY FALCON ALTAMIRANO" />
							<h:outputText value="MERCEDES FELICITA BERROCAL MEJIA" />
							<h:outputText value="SILVIA LEONOR PEREZ VELEZ" />

						<p:column headerText="Condición">
							<h:outputText value="Regular" />
							<h:outputText value="Moroso" />
							<h:outputText value="Regular" />

							<h:outputText value="9" />
							<h:outputText value="9" />
							<h:outputText value="9" />

							<h:outputText value="25/04/2011" />

							<h:outputText value="22/06/2011" />

							<h:outputText value="9" />
							<h:outputText value="9" />
							<h:outputText value="9" />
						</p:column>
						<p:column headerText="Plan Mora">
							<h:outputText value="222.0" />
							<h:outputText value="122.0" />
							<h:outputText value="-" />
						</p:column>
						<p:column headerText="Respuesta">
							<h:outputText value="Solicito nuevo plan" />
							<h:outputText value="volver a llamar" />
							<h:outputText value="Inubicable" />
						</p:column>
					</p:dataTable>
				</div>
				<br />
				<br />
				<table width="100%">
					<tr>
						<td align="right"><h:outputText value="Cliente " /></td>
						<td><p:inputText id="cliente" size="15" /></td>

						<td align="right"><h:outputText value="DNI: " /></td>
						<td><p:inputText id="dni" size="15" maxlength="8" /></td>

						<td align="right"><h:outputText value="Condicion: " /></td>
						<td><p:inputText id="condicion" size="15" /></td>
					</tr>

					<tr>
						<td align="right"><h:outputText value="Celular: " /></td>
						<td><p:inputText size="15" maxlength="9" /></td>

						<td align="right"><h:outputText value="Telf. Fijo: " /></td>
						<td><p:inputText size="15" maxlength="7" /></td>

						<td><p:inputText size="15" maxlength="7" /></td>

						<td><p:inputText size="15" /></td>

						<td align="right"><h:outputText value="Total cuotas" /></td>
						<td><p:inputText size="15" /></td>
					</tr>

				</table>
				<p:spacer width="40" />

						<p:column headerText="Cuota">
							<h:outputText value="10620" />
							<h:outputText value="15768" />
							<h:outputText value="18742" />

						<p:column headerText="Fec. Vencimiento">

						<p:column headerText="Importe + Mora">
							<h:outputText value="25/04/2011" />
							<h:outputText value="22/02/2011" />
							<h:outputText value="22/06/2011" />
						</p:column>
						<p:column headerText="Fec. Postergada">
							<h:outputText value="25/04/2011" />
							<h:outputText value="22/02/2011" />
							<h:outputText value="22/06/2011" />
						</p:column>
						<p:column headerText="Plan mora">
							<h:outputText value="25/04/2011" />
							<h:outputText value="22/02/2011" />
							<h:outputText value="22/06/2011" />
						</p:column>
						<p:column headerText="Respuesta">
							<h:outputText value="Solicito nuevo plan" />
							<h:outputText value="Solicito nuevo plan" />
							<h:outputText value="Solicito nuevo plan" />
						</p:column>
					</p:dataTable>
				</div>
				<br />

				<table align="center">
					<tr>
						<td><h:outputText value="Respuesta" /></td>
						<td><h:selectOneListbox size="1">
								<f:selectItem itemLabel="Solicito nuevo plan" itemValue="1" />
								<f:selectItem itemLabel="volver a llamar" itemValue="2" />
								<f:selectItem itemLabel="Inubicable" itemValue="3" />
							</h:selectOneListbox></td>
						<p:spacer width="30" />
						<td align="right"><h:outputText value="Observaciones" /></td>
						<td><p:inputTextarea rows="5" cols="30" counter="counter"
								maxlength="10" autoResize="false"></p:inputTextarea></td>
					</tr>

				</table>
				<br />
				<p:spacer width="20"></p:spacer>
				<div>
				<div align="center" style="float: left;">

					<p:fieldset legend="Nuevo Plan">
						<h:panelGrid>
							<div>
								<table>
									<tr>
										<td><h:outputText value="Plan de pago" /></td>
										<td><h:selectOneListbox size="1">
												<f:selectItem itemLabel="Plan 1" itemValue="1" />
												<f:selectItem itemLabel="Plan 2" itemValue="2" />
												<f:selectItem itemLabel="Inubicable" itemValue="3" />
											</h:selectOneListbox></td>
									</tr>
									<tr><p:commandButton value="Aceptar"></p:commandButton></tr>
									<tr></tr>
									<tr></tr>
								</table>
							</div>

						</h:panelGrid>

					</p:fieldset>
				</div>

				<div align="center" style="float: left">
					<p:fieldset legend="Rellamada">
						<h:panelGrid>

							<table>
								<tr>
									<td><h:outputText value="Hasta" /></td>
									<td><p:calendar size="15"></p:calendar></td>

								</tr>
								<tr>
									<td><h:outputText value="Hora" /></td>
									<td><p:spinner id="minmax" size="2" min="1" max="23" /></td>

									<td><p:spinner id="uh" size="2" min="0" max="59" /></td>

								</tr>
								<tr>
									<td><h:outputText value="Agente" /></td>
									<td><h:selectOneListbox size="1">
											<f:selectItem itemLabel="Seleccione" itemValue="1" />
										</h:selectOneListbox></td>
										
								</tr><tr><p:commandButton value="Aceptar"></p:commandButton></tr>
							</table>


						</h:panelGrid>

					</p:fieldset>
				</div>
				<div align="center" style="float: left">

					<p:fieldset legend="Compromiso de Pago">
						<h:panelGrid>
							<table>
								<tr>
									<td><p:dataTable>
											<p:column headerText="Cuota">
												<h:outputText value="7" />
												<h:outputText value="8" />
												<h:outputText value="9" />
											</p:column>
											<p:column headerText="Fec. Vencimiento">
												<h:outputText value="25/07/2011" />
												<h:outputText value="22/07/2011" />
												<h:outputText value="22/07/2011" />
											</p:column>
											<p:column headerText="Fecha Postergada">
												<td align="right"><h:outputText
														value="Fecha de Contrato " /></td>
												<td><p:calendar /></td>
												<h:outputText value="22/02/2011" />
												<h:outputText value="22/06/2011" />
											</p:column>
										</p:dataTable></td>
								</tr>
								<tr><p:commandButton value="Aceptar"></p:commandButton></tr>
							</table>
						</h:panelGrid>
					</p:fieldset>
				</div>
				</div>

</ui:composition>
