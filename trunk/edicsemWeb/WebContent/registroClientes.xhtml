<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<ui:define name="body">
	<h1 class="title ui-widget-header ui-corner-all" ><h:outputText value="#{msg.titulo_registro_cliente}"/></h1>
		<f:loadBundle var="msg" basename="com.wgd.pe.jsf.resources.message" />
		<h:form>
			<p:panel header="#{msg.panel_tituto_registro_clientes_uno}">
				<table width="100%">
					<tr>
						<td><h:outputText value="#{msg.registro_nombre}" /></td>
						<td><p:inputText size="35" /></td>

						<td><h:outputText value="#{msg.registro_apellidoP}" /></td>
						<td><p:inputText size="35" /></td>

						<td><h:outputText value="#{msg.registro_apellidoM}" /></td>
						<td><p:inputText size="35" /></td>
					</tr>

					<tr>
						<td><h:outputText value="#{msg.registro_DNI}" /></td>
						<td><p:inputText size="35" /></td>

						<td><h:outputText value="#{msg.registro_NumeroContrato}" />
						</td>
						<td><p:inputText size="35" /></td>

						<td><h:outputText value="#{msg.registro_condicion}" /></td>
						<td><h:selectOneListbox size="1">
								<f:selectItem itemLabel="Puntual" itemValue="1" />
								<f:selectItem itemLabel="Regular" itemValue="2" />
								<f:selectItem itemLabel="Moroso" itemValue="3" />
								<f:selectItem itemLabel="Extremo" itemValue="4" />
							</h:selectOneListbox></td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg.registro_telefono_Cel}" /></td>
						<td><p:inputText size="20" /></td>

						<td><h:outputText value="#{msg.registro_telefono_fijo}" /></td>
						<td><p:inputText size="20" /></td>

						<td><h:outputText value="#{msg.registro_inubicable}" /></td>
						<td><p:selectBooleanCheckbox  /></td>
					</tr>
				</table>
				<div align="center">
					<p:commandLink title="Consultar">
						<h:graphicImage value="/images/wgd/icono-buscar.png"
							style="border:0" />
					</p:commandLink>

					<p:spacer width="50" />

					<p:commandLink title="Crear nuevo cliente">
						<h:graphicImage value="/images/wgd/agregar-persona.png"
							style="border:0" />
					</p:commandLink>
				</div>
				<p:spacer width="40" />
				<div align="center" style="width: 100%">
					<p:dataTable emptyMessage="No se encuentran datos disponibles">
						<p:column headerText="N° de Contrato">
							<h:outputText value="10620" />
							<h:outputText value="15768" />
							<h:outputText value="18742" />
						</p:column>
						<p:column headerText="DNI">
							<h:outputText value="07861748" />
							<h:outputText value="49385204" />
							<h:outputText value="24983374" />
						</p:column>
						<p:column headerText="Cliente">
							<h:outputText value="PERCY FALCON ALTAMIRANO" />
							<h:outputText value="MERCEDES FELICITA BERROCAL MEJIA" />
							<h:outputText value="SILVIA LEONOR PEREZ VELEZ" />
						</p:column>
						<p:column headerText="Condición">
							<h:outputText value="Regular" />
							<h:outputText value="Moroso" />
							<h:outputText value="Regular" />
						</p:column>
						<p:column headerText="Inubicable">
							<h:outputText value="Si" />
							<h:outputText value="Si" />
							<h:outputText value="Si" />
						</p:column>
						<p:column headerText="Celular">
							<h:outputText value="98175586" />
							<h:outputText value="-" />
							<h:outputText value="97552865" />
						</p:column>
						<p:column headerText="Teléfono Fijo">
							<h:outputText value="3840075" />
							<h:outputText value="7148595" />
							<h:outputText value="3996583" />
						</p:column>
					</p:dataTable>
				</div>
				<br />
				<br />
				<table width="100%">
					<tr>
						<td align="right"><h:outputText value="Nombre(s): " /></td>
						<td><p:inputText id="nombres" size="35" /></td>

						<td align="right"><h:outputText value="Apellido Paterno: " />
						</td>
						<td><p:inputText id="apaterno" size="30" /></td>

						<td align="right"><h:outputText value="Apellido Materno: " />
						</td>
						<td><p:inputText id="amaterno" size="30" /></td>
					</tr>

					<tr>
						<td align="right"><h:outputText value="DNI: " /></td>
						<td><p:inputText id="dni" size="15" maxlength="8" /></td>
						<td align="right"><h:outputText value="Domicilio: " /></td>
						<td><p:inputText id="domicilio" size="35" /></td>
						<td align="right"><h:outputText value="Casa: " /></td>
						<td><h:selectOneListbox id="casa" size="1">
								<f:selectItem itemLabel="Propia" itemValue="1" />
								<f:selectItem itemLabel="Alquilada" itemValue="2" />
								<f:selectItem itemLabel="Suegros" itemValue="3" />
								<f:selectItem itemLabel="Otros" itemValue="4" />
							</h:selectOneListbox></td>
					</tr>

					<tr>
						<td align="right"><h:outputText value="Departamento: " /></td>
						<td><h:selectOneListbox id="dept" size="1">
								<f:selectItem itemLabel="Lima" itemValue="1" />
								<f:selectItem itemLabel="Arequipa" itemValue="1" />
								<f:selectItem itemLabel="Piura" itemValue="1" />
							</h:selectOneListbox></td>

						<td align="right"><h:outputText value="Provincia: " /></td>
						<td><h:selectOneListbox id="prov" size="1">
								<f:selectItem itemLabel="Lima" itemValue="1" />
								<f:selectItem itemLabel="Chincha" itemValue="1" />
								<f:selectItem itemLabel="Chaclacayo" itemValue="1" />
							</h:selectOneListbox></td>

						<td align="right"><h:outputText value="Distrito: " /></td>
						<td><h:selectOneListbox id="dist" size="1">
								<f:selectItem itemLabel="San Martin de Porres" itemValue="1" />
								<f:selectItem itemLabel="San Isidro" itemValue="1" />
								<f:selectItem itemLabel="Villa Maria del Triunfo" itemValue="1" />
							</h:selectOneListbox></td>
							
					</tr>
					<tr>
						<td align="right"><h:outputText value="Referencia: " /></td>
						<td><p:inputText id="referencia" size="35" /></td>

						
						<td align="right"><h:outputText value="Telf. Fijo: " /></td>
						<td><p:inputText maxlength="7" /></td>

						<td align="right"><h:outputText value="Titular de la Línea: " />
						</td>
						<td><p:inputText size="35" /></td>
					</tr>

					<tr>
						<td align="right"><h:outputText value="Celular: " /></td>
						<td><p:inputText size="15" maxlength="9" /></td>
						<td></td>
						<td></td>
						<td align="right"><h:outputText value="Telf. referencia: " />
						</td>
						<td><p:inputText size="15" maxlength="9" /></td>
					</tr>

					<tr>
						<td align="right"><h:outputText value="Fecha de Nacimiento: " />
						</td>
						<td><p:calendar /></td>
						<td align="right"><h:outputText value="E-mail" /></td>
						<td><p:inputText size="30" /></td>
					</tr>
					<tr>
						<td align="right"><h:outputText
								value="Dirección de Trabajo: " /></td>
						<td><p:inputText size="35" /></td>
						<td align="right"><h:outputText value="Distrito de Trabajo: " />
						</td>
						<td><h:selectOneListbox id="distTrabajo" size="1">
								<f:selectItem itemLabel="San Martin de Porres" itemValue="1" />
								<f:selectItem itemLabel="San Isidro" itemValue="1" />
								<f:selectItem itemLabel="Villa Maria del Triunfo" itemValue="1" />
							</h:selectOneListbox></td>
					</tr>
					<tr>
						<td align="right"><h:outputText value="Telf. Trabajo: " /></td>
						<td><p:inputText size="30" /></td>
					</tr>
					<tr>
						<td align="right"><h:outputText value="Consulta de Reniec: " /></td>
						<td><p:selectBooleanCheckbox  /></td>
						<td align="right"><h:outputText value="Fecha de Consulta: " />
						</td>
						<td><p:calendar /></td>
					</tr>
				</table>
				<br />
				<div align="center">
					<p:commandLink title="guardar cliente">
						<h:graphicImage value="/images/wgd/guardar-cliente.png" />
					</p:commandLink>
				</div>

			</p:panel>


			<p:growl life="6000" showDetail="true" showSummary="true" />


		</h:form>
	</ui:define>
</ui:composition>
