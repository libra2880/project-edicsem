<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Ingreso al Sistema</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/themes/aristo/skin.css}" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
		<style type="text/css">
.ui-layout-top {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-top .ui-layout-unit-content {
	overflow: visible !important;
}

body {
	font-family: Arial, sans-serif;
	font-size: 0.8em;
	color: #000000;
}
</style>
	</h:head>


	<f:loadBundle var="msg" basename="com.wgd.pe.jsf.resources.message" />


	<h:form>
	
		<div>
			<div align="center" style="float: left; background-color: lightblue; border-bottom-color: black; border: 2  "  >
			<div style="height: 250px" ></div>
			<div>
				<p:fieldset legend="Demo W.G.D">
					<h:panelGrid >
					
						<p:panel>
										<h3>Para este demo puede iniciar sesión con los
											siguientes usuarios:</h3>
										<p:dataTable id="basic" value="data">
						<p:column>
							<f:facet name="header">  Perfil  </f:facet>
							<h:outputText value="Administración Sistema" /><p>
							<h:outputText value="Encargado de Almacen" /></p><p>
							<h:outputText value="Encargado de Telecobranza" /></p>
						</p:column>
					<p:column>
							<f:facet name="header">Usuario</f:facet>
							<h:outputText value="System" /><p>
							<h:outputText value="Almacen" /></p><p>
							<h:outputText value="Telecobranza" /></p>
						</p:column>
						<p:column>
							<f:facet name="header">Contraseña</f:facet>
							<h:outputText value="System" /><p>
							<h:outputText value="Almacen" /></p><p>
							<h:outputText value="Telecobranza" /></p>
						</p:column>
					</p:dataTable>
									</p:panel>
					</h:panelGrid>
				</p:fieldset>
				</div>
			<!-- <p:notificationBar position="top" effect="slide" widgetVar="bar"
					styleClass="top">
					<h:outputText value="DEMO! " style="color:#FFCC00;font-size:36px;" />
				</p:notificationBar>

				<p:commandButton value="Show" onclick="bar.show()" type="button" />
				<p:commandButton value="Hide" onclick="bar.hide()" type="button" />
 -->	
<div style="height: 280px" ></div>
			</div>

			<div align="center" style="margin-bottom: 60px; float: left">

				<table border="0" width="800px">
					<tr style="height: 220px">
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td></td>
						<!-- LOGIN -->
						<td align="center"><p:panel header="Ingreso al Sistema"
								style="width:700px">
								<table>
									<tr style="height: 50px"></tr>
									<tr style="height: 50px">
										<td><h:outputText value="#{msg.usuario_login}" /></td>
										<td><p:inputText id="usuario" value="#{login.usuario}"
												maxlength="15" /></td>
									</tr>
									<tr style="height: 50px">
										<td><h:outputText value="#{msg.usuario_contrasenia}" /></td>
										<td><p:password id="password" minLength="15"
												value="#{login.contrasenia}" maxlength="15" feedback="false" /></td>
									</tr>
									<tr style="height: 50px">
										<td colspan="2">
											<div align="center">
												<p:commandButton value="Ingresar al Sistema"
													action="#{login.ingreso}" ajax="false" />
											</div>
										</td>
									</tr>
									<tr style="height: 30px">
										<td colspan="2"><h:link value="¿No tienes cuenta?"
												outcome="#" /></td>
									</tr>
								</table>
							</p:panel></td>
						<td></td>
					</tr>

					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>

				</table>
				<p:growl life="6000" showDetail="true" showSummary="true" />

			</div>

		</div>
	</h:form>

</f:view>
